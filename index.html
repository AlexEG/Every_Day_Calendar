<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./favicon/favicon.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AlexEG" />
    <meta
      name="description"
      content="This calendar helps keep you on track with your healthy habits. Set a goal that you want to reach each day, and tap the day to light it up when it's accomplished. It's like getting a daily gold star sticker, but fancier."
    />
    <title>Every Day Calendar</title>
    <link rel="stylesheet" href="./dist/index.css" />
  </head>
  <body>
    <div id="root" class="bg-black w-full min-h-screen">
      <!--! ROOT  !-->

      <!--* HEADER  [START] *-->
      <header
        class="w-full h-7 text-center bg-gradient-to-l from-transparent bg-slate-950"
      >
        <span class="text-white font-semibold">Solve one leetcode problem</span>
      </header>
      <!--* HEADER  [END] *-->

      <!--* Calendar Container [START] *-->
      <!-- ------------- -->
      <div class="min-h-screen flex flex-col px-7">
        <main class="flex justify-center gap-4 py-4">
          <!-- //**  RENDER CALENDER **// -->.
        </main>
      </div>
      <!-- ------------- -->
      <!--* Calendar Container [END] *-->

      <!--* SIDEBAR [START] *-->
      <aside class="fixed top-0 left-0 h-full bg-slate-950 text-white">
        <!-- ICONS -->
        <!--*** Accont ***-->
        <div
          id="accountImgSidebar"
          class="relative flex h-14 cursor-pointer items-center justify-center transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:w-14"
        >
          <!-- Account Profile Image  -->
          <div class="h-8 w-8 rounded-full bg-cover bg-center"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.6"
            stroke="currentColor"
            class="absolute left-1/2 top-1/2 h-6 w-6 -translate-x-1/2 -translate-y-1/2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
        <!--*** Home ***-->
        <div
          class="flex h-14 cursor-pointer items-center justify-center transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:w-14"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.6"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
        </div>
        <!--*** Settinges ***-->

        <div
          class="settinges flex h-14 cursor-pointer items-center justify-center transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:w-14"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.6"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
        <!--*** Light/Dark Mode ***-->
        <div
          id="lightDarkMode"
          class="flex h-14 cursor-pointer items-center justify-center transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:w-14"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.6"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
            />
          </svg>
        </div>

        <!--*** Share Manga ***-->
        <div
          class="hidden h-14 cursor-pointer items-center justify-center transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:flex md:w-14"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.6"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
            />
          </svg>
        </div>
        <!--*** Add Calender ***-->
        <div
          class="hidden h-14 cursor-pointer items-center justify-center transition duration-300 hover:bg-slate-200 hover:text-slate-950 md:flex md:w-14"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.6"
            stroke="currentColor"
            class="h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>
        <!-- ---------  -->
        <div class="bg-slate-200 h-0.5"></div>
        <!-- New Calendars Here  -->
      </aside>
      <!--* SIDEBAR [END] *-->
      <!--! ROOT  !-->
    </div>
    <script src="./src/JS/components/day.js"></script>
    <script src="./src/JS/components/month.js"></script>
    <script src="./src/JS/days-localstorage.js"></script>
    <script src="./src/JS/index.js"></script>
  </body>
</html>
